<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickerspil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game" class="hidden">
        <div id="game_background"></div>
        <div id="game_elements">
          <!-- travel1 -->
          <div id="motorsav_container1">
            <img
              id="motorsav1_sprite"
              class="sprite click"
              src="images/chainsawsprite2.png"
              alt="motorsav"
            />
          </div>
          <!-- travel2 -->
          <div id="motorsav_container2">
            <img
              id="motorsav2_sprite"
              class="sprite click"
              src="images/saw.png"
              alt="motorsav"
            />
          </div>
          <!-- travel4 -->
          <div id="massakremand_container">
            <img
              id="massakremand_sprite"
              class="sprite click"
              src="images/leatherfacesprite.png"
              alt="morder"
            />
          </div>
          <!-- travel3 -->
          <div id="sheriff_container">
            <img
              id="sheriff_sprite"
              class="sprite click"
              src="images/spacesheriff.png"
              alt="sheriff"
            />
          </div>
          <div id="game_ui">
            <div id="score_board">
              <span id="point_count">0</span>
              <img id="point_img" src="images/high-score.png" />
            </div>
            <div id="life_board">
              <div id="hp">
                <img id="hp1" src="images/healthypooint.png" alt="hp" />
                <img id="hp2" src="images/healthypooint.png" alt="hp" />
                <img id="hp3" src="images/healthypooint.png" alt="hp" />
              </div>
            </div>
            <div id="time_board">
              <div id="time_container">
                <div id="time_sprite" class=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="start">
        <h2>Chainsaw Massacre</h2>
        <p>
          Opnå 15 point, uden at miste alle dine liv og timeren løber ud!
        </p>
        <p>
          Motorsave og massakremanden giver 1 point når du klikker på dem, hvis du klikker på
          sheriffen mister du et liv. Du har 30 sekunder til at vinde, ellers løber tiden ud!
        </p>
        <button id="btn_start" class="pulse">Start Spil</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>💀 YOU DIED 💀</h2>
        <button id="btn_restart" class="pulse">Genstart Spil</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>Level Complete! 🎉</h2>
        <button id="btn_go_to_start" class="pulse">Gå til start</button>
      </div>
    </div>
    <audio id="sound_ms1" src="sounds/chainsaw1.mp3"></audio>
    <audio id="sound_ms2" src="sounds/chainsaw2.mp3"></audio>
    <audio id="sound_background" src="sounds/backgroundsound.mp3"></audio>
    <audio id="sound_gameover" src="sounds/game_over_sound.mp3"></audio>
    <audio id="sound_levelcomplete" src="sounds/level-completed.mp3"></audio>
    <audio id="sound_sheriff" src="sounds/gunshot_sound.mp3"></audio>
    <audio id="sound_massakremand" src="sounds/knifeslice_sound.mp3"></audio>
    <script src="script.js"></script>
  </body>
