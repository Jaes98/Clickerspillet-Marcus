<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickerspil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="motorsav_container1" class="paused">
            <img
              id="motorsav1.sprite"
              class="sprite click"
              src="images/chainsawsprite2.png"
              alt="motorsav"
            />
          </div>
          <div id="motorsav_container2" class="paused">
            <img
              id="motorsav2.sprite"
              class="sprite click"
              src="images/saw.png"
              alt="motorsav"
            />
          </div>
          <div id="kniv_container" class="paused">
            <img
              id="kniv.sprite"
              src="images/knife.png"
              class="sprite knivclick"
              alt="kniv"
            />
          </div>
          <div id="massakremand_container" class="paused">
            <img
              id="massakremand.sprite"
              class="sprite click"
              src="images/leatherfacesprite.png"
              alt="morder"
            />
          </div>
          <div id="sheriff_container" class="paused">
            <img
              id="sheriff.sprite"
              class="sprite click"
              src="images/spacesheriff.png"
              alt="sheriff"
            />
          </div>
          <!-- MANGLER STADIG OFFER -->
          <!-- MANGLER STADIG OFFER -->
          <!-- MANGLER STADIG OFFER -->
          <!-- MANGLER STADIG OFFER -->

        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board">
            <div id="points_container">
              <img id="points_img" src="images/scores.png" alt="points">
            </div>
          </div>
          <div id="life_board">
            <div id="hp">
              <img id="hp_img" src="images/healthypooint.png" alt="hp" />
              <img id="hp2_img" src="images/healthypooint.png" alt="hp2">
              <img id="hp3_img" src="images/healthypooint.png" alt="hp3">
            </div>
          </div>
          <div id="time_board">
            <div id="progress_bar">
              <div id="progress">
               <!--  -->
               <img id="timer" src="images/timer.png" alt="">
              </div>
              <!-- Hvordan skal dette lÃ¸ses? -->
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  <script src="script.js"></script>  
  </body>
