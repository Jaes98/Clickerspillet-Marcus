<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickerspil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="motorsav_container1" class="paused">
            <img
              id="motorsav1.sprite"
              class="sprite click"
              src="insert motorsav billede her"
              alt="motorsav"
            />
          </div>
          <div id="motorsav_container2" class="paused">
            <img
              id="motorsav2.sprite"
              class="sprite click"
              src="insert motorsav billede her"
              alt="motorsav"
            />
          </div>
          <div id="kniv_container" class="paused">
            <img
              id="kniv.sprite"
              src="images/knife.png"
              class="sprite knivclick"
              alt="kniv"
            />
          </div>
          <div id="massakremanden container" class="paused">
            <img
              id="massakremand.sprite"
              class="sprite click"
              src="insert massakremand billede her"
              alt="morder"
            />
          </div>
          <div id="sheriff_container" class="paused">
            <img
              id="sheriff.sprite"
              class="sprite click"
              src="images/spacesheriff.png"
              alt="sheriff"
            />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <div id="hp">
              <img id="hp_img" src="images/healthpoint.png" alt="hp" />
              <img id="hp2_img" src="images/healthpoint.png" alt="hp2">
              <img id="hp3_img" src="images/healthpoint.png" alt="hp3">
            </div>
          </div>
          <div id="time_board">
            <div id="progress_bar">
              <div id="progress"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
