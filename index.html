<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickerspil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="motorsav_container1">
            <img
              id="motorsav1.sprite"
              class="sprite"
              src="insert motorsav billede her"
              alt=""
            />
          </div>
          <div id="motorsav_container2">
            <img
              id="motorsav2.sprite"
              class="sprite"
              src="insert motorsav billede her"
              alt=""
            />
          </div>
          <div id="kniv_container">
            <img
              id="knife.sprite"
              src="images/knife.png"
              class="sprite"
              alt=""
            />
          </div>
          <div id="massakremanden container">
            <img
              id="massakremand.sprite"
              class="sprite"
              src="insert massakremand billede her"
              alt=""
            />
          </div>
          <!-- <div id="sheriff_container">
            <img
              id="sheriff.sprite"
              class="sprite"
              src="images/sheriffduck.jpg"
              alt=""
            /> -->
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <div id="hp">
              <img id="hp_img" src="images/healthpoint.png" alt="" />
              <img id="hp2_img" src="images/healthpoint.png" alt="">
              <img id="hp3_img" src="images/healthpoint.png" alt="">
            </div>
          </div>
          <div id="time_board">
            <div id="progress_bar">
              <div id="progress"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
